<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 5, Example 2</title>
</head>
<body>
    <script>
	var namesList = [];
	var curName;
	do{
		curName = prompt("Please enter a new name")
		if(curName!=null&&curName!=""){
			namesList.push(curName)
		}
	} while(curName!=null&&curName!="")
	namesList.sort()
	for(var i=0;i<namesList.length;i++){
        document.write(namesList[i]);
		document.write("<br>");
		}
    </script>
</body>
</html>
