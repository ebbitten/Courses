<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 3, Example 4</title>
</head>
<body>
    <script>
        var degFahren = [212, 32, -459.15];
        var degCent = [];
        var loopCounter;
		function toCentigrade(fahrenheit){
			var centigrade = 5/9 * (fahrenheit - 32);
			return centigrade;
		}
        for (loopCounter = 0; loopCounter <= 2; loopCounter++) {
            degCent[loopCounter] = toCentigrade(degFahren[loopCounter]);
        }

        for (loopCounter = 2; loopCounter >= 0; loopCounter--) {
            document.write("Value " + loopCounter + " was " + degFahren[loopCounter] +
                           " degrees Fahrenheit");

            document.write(" which is " + degCent[loopCounter] +
                           " degrees centigrade<br />");
        }
    </script>
</body>
</html>
