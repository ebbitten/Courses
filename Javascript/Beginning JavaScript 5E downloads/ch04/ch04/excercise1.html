<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 3, Example 4</title>
</head>
<body>
    <script>
        function timesTable(times, start, end){
			for (var i=start; i <= end; i++){
				document.write(i*times + "<br />");
			}
			}
			var times = "times"
			while (isNaN(times)||times!=-1){
				var times = parseInt(prompt("Enter the multiplier"));}
			var start = parseInt(prompt("Enter the starting number"));
			var end = parseInt(prompt("enter the ending number"));
			timesTable(times, start, end)
    </script>
</body>
</html>
